<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Form Test</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon_02.ico" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--Main layout-->

    <main class="mt-5">
      <div class="d-flex justify-content-center">
        <div class="col-md-3 d-flex justify-content-center">
          <img src="img/FisiHacks_Logo_02.png" class="img-fluid" />
        </div>
      </div>

      <div class="container">
        <!--Section: Form-->
        <section class="mb-5">
          <h4 class="mb-5 text-center">
            <strong>Bienvenido de vuelta</strong>
          </h4>

          <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <form id="login-form">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" />
                  <label class="form-label" for="email"
                    >Correo electrónico</label
                  >
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" />
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <div id="alertPlaceholder"></div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Ingresar
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>
                    No eres miembro?
                    <a href="index.html#register-section">Registrate</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </section>
        <!--Section: Form-->
      </div>
    </main>
    <!--Main layout-->

    <!-- Firesbase Scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/firestore.js"></script>
    <!-- Bootstrap 5.2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="js/app2.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
